<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross Hinge Simulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .controls {
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .slider-group {
            margin: 10px 0;
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        .slider-group label {
            font-weight: bold;
            font-size: 14px;
        }
        .slider-group input {
            width: 100%;
        }
        .slider-group span {
            font-size: 12px;
            color: #666;
        }
        canvas {
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            display: block;
            margin: 20px auto;
        }
        .info-box {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f8ff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .info-box h3 {
            margin-top: 0;
            color: #333;
        }
        .status-indicator {
            padding: 5px 10px;
            border-radius: 3px;
            font-weight: bold;
            display: inline-block;
            margin-top: 10px;
        }
        .status-good {
            background-color: #d4edda;
            color: #155724;
        }
        .status-warning {
            background-color: #fff3cd;
            color: #856404;
        }
        .status-error {
            background-color: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Cross Hinge Simulator</h1>
    
    <div class="controls">
        <div class="control-section">
            <h3>Box Dimensions</h3>
            <div class="slider-group">
                <label for="boxWidth">Box Width (mm):</label>
                <input type="range" id="boxWidth" min="100" max="500" value="300">
                <span id="boxWidthValue">300</span>
            </div>
            <div class="slider-group">
                <label for="baseHeight">Base Height (mm):</label>
                <input type="range" id="baseHeight" min="50" max="200" value="100">
                <span id="baseHeightValue">100</span>
            </div>
            <div class="slider-group">
                <label for="lidHeight">Lid Height (mm):</label>
                <input type="range" id="lidHeight" min="30" max="150" value="80">
                <span id="lidHeightValue">80</span>
            </div>
        </div>
        
        <div class="control-section">
            <h3>Hinge Configuration</h3>
            <div class="slider-group">
                <label for="hingeX">Hinge X Position (mm):</label>
                <input type="range" id="hingeX" min="50" max="250" value="150">
                <span id="hingeXValue">150</span>
            </div>
            <div class="slider-group">
                <label for="hingeY">Hinge Y Position (mm):</label>
                <input type="range" id="hingeY" min="25" max="150" value="75">
                <span id="hingeYValue">75</span>
            </div>
            <div class="slider-group">
                <label for="barLength">Bar Length (mm):</label>
                <input type="range" id="barLength" min="30" max="150" value="80">
                <span id="barLengthValue">80</span>
            </div>
        </div>
        
        <div class="control-section">
            <h3>Animation</h3>
            <div class="slider-group">
                <label for="lidAngle">Lid Angle (Â°):</label>
                <input type="range" id="lidAngle" min="0" max="180" value="0">
                <span id="lidAngleValue">0</span>
            </div>
        </div>

    </div>

    <canvas id="hingeCanvas" width="900" height="600"></canvas>

    <div class="info-box">
        <h3>Design Analysis</h3>
        <div id="analysisText">Analyzing hinge configuration...</div>
        <div id="statusIndicator" class="status-indicator status-good">Configuration Valid</div>
    </div>

    <!-- Using clean version with FPS throttling and no duplicate methods -->
    <script src="throttled-simulator.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const canvas = document.getElementById('hingeCanvas');
            if (canvas) {
                const simulator = new CrossHingeSimulator(canvas);
            } else {
                console.error('Canvas element not found');
            }
        });
    </script>
</body>
</html>
